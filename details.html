<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prebuilt PC Details</title>
    <link rel="stylesheet" href="details.css">
</head>
<header>
    <div class="logo">
        <img src="LogoRakitpccom.png" alt="RakitPC Logo">
    </div>
    <nav>
        <ul>
            <li><a href="simulasi.html">Simulasi</a></li>
            <li><a href="explore.html">Prebuild</a></li>
            <li><a href="https://wa.me/628111813255?text=Halo%20saya%20butuh%20konsultasi%20untuk%20merakit%20PC%20atau%20membeli%20PC%20yang%20tepat%20untuk%20saya.">Konsultasi</a></li>  
        </ul>
    </nav>
</header>
<body>
    <main>
        <div class="pc-details-container">
            <!-- Image and specifications under the image -->
            <div class="image-container">
                <img id="pc-picture" src="" alt="PC Image">
                <div class="pc-specs">
                    <h3>Specifications</h3>
                    <ul>
                        <li><strong>CPU:</strong> <span id="pc-cpu">N/A</span></li>
                        <li><strong>Cooler:</strong> <span id="pc-cooler">N/A</span></li>
                        <li><strong>Motherboard:</strong> <span id="pc-mobo">N/A</span></li>
                        <li><strong>RAM:</strong> <span id="pc-ram">N/A</span></li>
                        <li><strong>SSD:</strong> <span id="pc-ssd">N/A</span></li>
                        <li><strong>PSU:</strong> <span id="pc-psu">N/A</span></li>
                        <li><strong>Case:</strong> <span id="pc-case">N/A</span></li>
                        <li><strong>GPU:</strong> <span id="pc-gpu">N/A</span></li>
                        <li><strong>Peripheral:</strong> <span id="pc-peripheral">N/A</span></li>
                    </ul>
                </div>
            </div>
    
            <!-- Name and Buy Now button beside the image -->
            <div class="pc-info">
                <h1 id="pc-name">PC Name</h1>
                <h2 id="pc-price">Price</h2>
                <button class="buy-now-btn" id="buy-now">Buy Now</button>
            </div>
        </div>
    </main>
    
    <script src="details.js"></script>
</body>
</html>
